<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h1>This is js Practice 6</h1>
    <div>
        <button onclick="p6()">Get the Current Date</button>
    </div>
    <h3 id="one"></h3>

    <script>

        function p6(){
            var date = new Date();
            document.getElementById('one').innerHTML=date;
        }
    </script>
