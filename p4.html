<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is js practice 4</h1>
    <div>
        Enter string: <input type="text">
    </div>
    <div>
        <button onclick="p4()">Check</button>
    </div>
    <h3 id="one"></h3>
    <script>

        function p4(){
            var str = document.querySelector('input').value
            var x = str.split(" ")
            console.log(x)
            document.getElementById('one').innerHTML=x
        }


    </script>
</body>
</html>
