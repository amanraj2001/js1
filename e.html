<body>

    <div class="container text-center my-5">

        <form action="">
            <div class="mb-3">
              <label for="" class="form-label">Enter Date</label>
              <input type="text"
                class="form-control" name="" id="dt" aria-describedby="helpId" placeholder="Enter Value in MM-DD-YYYY format">
            </div>

            <div class="py-5 mx-auto">
              <button type="button" class="btn btn-outline-primary" onclick="check(dt)">Check</button>
              <button type="reset" class="btn btn-outline-primary">Reset</button>
            </div>
        </form>
    </div>


    <script>

        function check(dt){
            let d = String(dt.value).split("-");
            
            // alert(d[0])
            if(d[0].length!=2 || d[1].length!=2 || d[2].length!=4){
                alert("Format is not correct... it must be MM-DD-YYYY");
                return;
            }
            let month = parseInt(d[0]);
            let day = parseInt(d[1]);
            let year = parseInt(d[2]);

            if(month<1 || month>12 || day<1 || day>31){
                alert("Invalid Input...");
                return;
            }

            if(validDaysInMonth(day,month,year)===false){
                alert("Invalid Days in Month....")
                return;
            }
            else{
                alert("Correct Format")
            }

        }
        function leapYear(year)
        {
            return ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
        }

        function validDaysInMonth(day,month,year){
            arr30 = [4,6,9,11];
            
            // for feb
            if(month===2){
                if(leapYear(year)===true){
                    if(day>=1 && day<=29){
                        return true;
                    }
                    return false;
                }
                else{
                    if(day>=1 && day<=28){
                        return true;
                    }
                    return false;
                }
            }

            // for months with 30 days
            else if(arr30.indexOf(month)!=-1){
                if(day>=1 && day<=31){
                    return true;
                }
                return false;
            }
            // for months with 31 days
            else{
                if(day>=1 && day<=30){
                    return true;
                }
                return false;
            }
            return false;
        }

    </script>
